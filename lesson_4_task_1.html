<script>

    //1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
    // мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы,
    // десятки и сотни. Например, для числа 245 мы должны получить следующий объект:
    // {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999,
    // необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

    var n = +prompt('Введите число от 0 до 999');
    console.log(numToObj(n));
    function numToObj(n) {
        if (n < 0 || n > 999 || typeof n !== 'number') {
            console.log('Введите число от 0 до 999.');
        } else {
            var mas = n.toString();
            var obj = {};
            var l = mas.length;
            switch (l) {
                case 3:
                    obj['сотни'] = mas[l - 3];
                case 2:
                    obj['десятки'] = mas[l - 2];
                case 1:
                    obj['единицы'] = mas[l - 1];
            }
            return obj;
        }
    }
</script>
